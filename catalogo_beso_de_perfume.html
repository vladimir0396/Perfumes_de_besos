<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo Interactivo — Beso de Perfume</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #0b0b0b; color: #f5f5f5; margin:0; padding:0; }
  header { text-align:center; padding:20px; background-color:#1c1c1c; border-bottom: 2px solid #bfa06d; }
  header h1 { font-family: 'Cursive', serif; font-size: 2.5em; color: #bfa06d; }
  .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; padding:20px; }
  .card { background-color: #1c1c1c; border: 1px solid #333; border-radius: 15px; overflow: hidden; transition: transform 0.3s; }
  .card:hover { transform: scale(1.05); }
  .card img { width: 100%; height: 250px; object-fit: cover; }
  .card-content { padding: 15px; }
  .card-content h2 { font-size: 1.2em; color: #bfa06d; margin:0 0 10px 0; }
  .card-content p { font-size: 1em; color: #f5f5f5; margin:0; }
  footer { text-align:center; padding:20px; background-color:#1c1c1c; border-top: 2px solid #bfa06d; }
</style>
</head>
<body>
<header>
<h1>Beso de Perfume</h1>
<p>Catálogo Digital Interactivo — Lujoso y Elegante</p>
</header>
<section class="catalog">
  <div class="card">
    <img src="https://via.placeholder.com/300x250?text=ODYSSEY+GO+MANGO" alt="ODYSSEY GO MANGO">
    <div class="card-content">
      <h2>ODYSSEY GO MANGO</h2>
      <p>Precio: 3,350 RD$</p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x250?text=ODYSSEY+MARSHMALLOW" alt="ODYSSEY MARSHMALLOW">
    <div class="card-content">
      <h2>ODYSSEY MARSHMALLOW</h2>
      <p>Precio: 3,190 RD$</p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x250?text=CHOCO+OVERDOSE" alt="CHOCO OVERDOSE">
    <div class="card-content">
      <h2>CHOCO OVERDOSE</h2>
      <p>Precio: 3,499 RD$</p>
    </div>
  </div>
  <!-- Agrega más productos siguiendo la misma estructura -->
</section>
<footer>
<p>&copy; 2025 Beso de Perfume — Todos los derechos reservados</p>
</footer>
</body>
</html>
